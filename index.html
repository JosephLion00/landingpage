        Código PIX copiado!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyPixButton = document.getElementById('copyPixButton');
            const messageBox = document.getElementById('messageBox');
            // O código PIX que será copiado
            const pixCode = "00020126360014br.gov.bcb.pix0114338032170001995204000053039865802BR5925Igreja Batista Em Gramado6007Gramado622605226EdVnGfgJXUubJyMnRhslH63043253";

            if (copyPixButton) { // Garante que o botão existe antes de adicionar o listener
                copyPixButton.addEventListener('click', function(event) {
                    event.preventDefault(); // Impede o comportamento padrão do link

                    // Cria um elemento temporário para copiar o texto
                    const tempInput = document.createElement('textarea');
                    tempInput.value = pixCode;
                    document.body.appendChild(tempInput);
                    tempInput.select(); // Seleciona o texto no input temporário
                    document.execCommand('copy'); // Copia o texto selecionado
                    document.body.removeChild(tempInput); // Remove o input temporário

                    // Exibe a mensagem de copiado
                    if (messageBox) {
                        messageBox.classList.remove('hidden', 'opacity-0');
                        messageBox.classList.add('opacity-100');

                        // Oculta a mensagem após alguns segundos
                        setTimeout(() => {
                            messageBox.classList.remove('opacity-100');
                            messageBox.classList.add('opacity-0');
                            setTimeout(() => {
                                messageBox.classList.add('hidden');
                            }, 300); // Tempo da transição de opacidade para ocultar
                        }, 2000); // Tempo que a mensagem fica visível (2 segundos)
                    }
                });
            }
        });
